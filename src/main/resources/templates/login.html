<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <!--<link rel="stylesheet" href="../static/css/font.css">-->
    <link rel="stylesheet" href="../static/css/weadmin.css">
    <link rel="stylesheet" href="../static/css/layui.css">


</head>
<body class="login-bg">

    <div class="login">
        <div class="message">固定资产管理系统</div>
        <div id="darkbannerwrap"></div>
        <form class="layui-form" method="post" action="loginMain">
            <input name="loginUser" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="loginPwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit="" lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div id="errorMsgCnt" >
                欢迎使用，忘记密码，请联系管理员
            </div>
        </form>
    </div>


</body>

<script src="../static/js/jquery-1.11.3.min.js"></script>
<script src="../static/layui.js"></script>
<script src="../static/js/c-component.js"></script>

<script>

    layui.use(['laydate','jquery','table'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;

        form.on('submit(login)', function(data){
            window.location.href="loginMain.html";
        });
    });
</script>
<!-- 底部结束 -->
</html>
